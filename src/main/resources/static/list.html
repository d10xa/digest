<div class="col-lg-12">
    <br/>
    <button class="btn btn-default" type="button" ng-click="vm.refresh()">refresh</button>
    <br/><br/>

    <div class="alert alert-success" role="alert" ng-repeat="t in vm.tasks">
    Algo: {{t.algo}}
    <br>
    URI: {{t.src}}
    <br>
    Hash: {{t.hash}}
    <br>
    Elapsed time: {{t.elapsedSeconds}} sec
    </div>
</div>
